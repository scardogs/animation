<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk Web Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
      font-family: "Press Start 2P", system-ui;
    }

    body {
      margin: 0;
      background: linear-gradient(120deg, #050505, #0a0a0a, #050505);
      background-size: 400% 400%;
      animation: bgMove 20s ease infinite;
      overflow: hidden;
      display: grid;
      place-items: center;
      height: 100vh;
      position: relative;
      color: #00ffff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1.logo {
      font-size: clamp(4rem, 10vw, 8rem);
      text-transform: uppercase;
      text-shadow: 0 0 10px #0ff, 0 0 30px #f0f, 0 0 60px #0ff;
      animation: flicker 2.5s infinite alternate, glowPulse 4s infinite ease-in-out;
      text-align: center;
      margin-bottom: 2rem;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
      }
      20%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff; }
      50% { text-shadow: 0 0 30px #00ffff, 0 0 60px #ff00ff; }
    }

    .subheading {
      margin-top: 1rem;
      color: #ff00ff;
      animation: textGlitch 3s infinite;
      text-align: center;
    }

    @keyframes textGlitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); color: #ff00ff; }
      40% { transform: translate(2px, -2px); color: #00ffff; }
      60% { transform: translate(-3px, 1px); color: #ff00ff; }
      80% { transform: translate(3px, -1px); color: #00ffff; }
    }

    .samurai {
      position: absolute;
      bottom: 33%; /* slightly higher for instructions */
      left: 50%;
      transform: translateX(-50%) scale(4);
      width: 96px;
      height: 96px;
      background-repeat: no-repeat;
      image-rendering: pixelated;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0) scale(4); }
      50% { transform: translateX(-50%) translateY(-10px) scale(4.1); }
    }

    .samurai.idle {
      background-image: url("https://assets.codepen.io/97137/s__IDLE.png");
      animation: idle 1s steps(10, end) infinite, float 3s ease-in-out infinite;
    }

    .samurai.run {
      background-image: url("https://assets.codepen.io/97137/s_RUN.png");
      animation: run 1s steps(16) infinite, shake 0.5s infinite;
    }

    .samurai.attack {
      background-image: url("https://assets.codepen.io/97137/s__ATTACK+1.png");
      animation: attack 0.35s steps(7, end) infinite, flash 0.3s infinite alternate;
    }

    @keyframes idle {
      0% { background-position-x: 0; }
      100% { background-position-x: -960px; }
    }

    @keyframes run {
      0% { background-position-x: 0; }
      100% { background-position-x: -1536px; }
    }

    @keyframes attack {
      0% { background-position-x: 0; }
      100% { background-position-x: -672px; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(-50%) translateY(0) scale(4); }
      25% { transform: translateX(-48%) translateY(-2px) scale(4); }
      50% { transform: translateX(-52%) translateY(2px) scale(4); }
      75% { transform: translateX(-50%) translateY(-4px) scale(4); }
    }

    @keyframes flash {
      from { filter: brightness(1.5); }
      to { filter: brightness(0.8); }
    }

    /* Instruction text */
    .instructions {
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 1.2rem;
      text-align: center;
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
      animation: pulseText 2s infinite ease-in-out;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.8; text-shadow: 0 0 10px #0ff; }
      50% { opacity: 1; text-shadow: 0 0 20px #ff00ff; }
    }

    /* CRT flicker effect */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: flickerScreen 0.08s infinite;
      pointer-events: none;
    }

    @keyframes flickerScreen {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>

<body>
  <main>
    <h1 class="logo">Web Developer</h1>
    <h2 class="subheading">Sca, Albert, Derek</h2>
    <div class="samurai idle"></div>
    <p class="instructions">⬅️ → Run&nbsp;&nbsp;|&nbsp;&nbsp;K Attack ⚔️</p>
  </main>

  <script>
    window.addEventListener("load", () => {
      const samurai = document.querySelector(".samurai");
      let keys = {};

      const setIdle = () => {
        samurai.className = "samurai idle";
      };

      window.addEventListener("keydown", (ev) => {
        keys[ev.key] = true;
        samurai.classList.remove("idle", "attack", "run");

        switch (ev.key) {
          case "d":
          case "ArrowRight":
            samurai.style.transform = "translateX(-50%) scaleX(4) scaleY(4)";
            samurai.classList.add("run");
            break;
          case "a":
          case "ArrowLeft":
            samurai.style.transform = "translateX(-50%) scaleX(-4) scaleY(4)";
            samurai.classList.add("run");
            break;
          case "k":
            samurai.classList.add("attack");
            break;
        }
      });

      window.addEventListener("keyup", (ev) => {
        keys[ev.key] = false;
        if (!keys["a"] && !keys["d"] && !keys["ArrowLeft"] && !keys["ArrowRight"] && !keys["k"]) setIdle();
      });
    });
  </script>
</body>
</html>
